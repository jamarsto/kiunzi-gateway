# Build time configuration & dev services configuration
quarkus:
  container-image:
    group: ${docker_group}
    name: ${docker_name}
    password: ${DOCKER_HUB_TOKEN}
    push: ${docker_push}
    registry: ${docker_registry}
    tag: ${docker.tag}
    username: ${docker_username}
  keycloak:
    devservices:
      realm-path: quarkus-realm.json
  kubernetes:
    name: ${kubernetes_name}
  jib:
    base-jvm-image: ${jib_base_jvm_image}
    base-registry-username: ${jib_base_registry_username}
    base-registry-password: ${DOCKER_HUB_TOKEN}

# development profile configuration
"%dev":
  quarkus:
    http:
      port: 8081
    oidc:
      client-id: backend-service
      credentials:
        secret: ${CLIENT_SECRET}
      roles:
        role-claim-path:
          - realm_access/roles
          - resource_access/backend-service/roles
  smallrye:
    jwt:
      sign:
        key:
          location: privateKey.pem
  gateway:
    api:
      port: 8080
      root: client-api
      ssl:
        enabled: false
    jwt:
      integration:
        subject: service
      issuer: https://example.com/issuer
      role: user
    type: client

# production profile configuration
"%prod":
  quarkus:
    http:
      port: 8080
    oidc:
      auth-server-url: http://localhost:8080/realms/quarkus
      client-id: backend-service
      credentials:
        secret: ${CLIENT_SECRET}
      roles:
        role-claim-path:
          - realm_access/roles
          - resource_access/backend-service/roles
  smallrye:
    jwt:
      sign:
        key:
          location: privateKey.pem
  gateway:
    api:
      port: 8080
      root: client-api
      ssl:
        enabled: false
    jwt:
      integration:
        subject: service
      issuer: https://example.com/issuer
      role: user
    type: client
